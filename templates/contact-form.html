<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>contact form</title>
        <link href="/static/contact-form.css" rel="stylesheet">
        <script type="text/javascript"> src="/Users/ethanlevy/Desktop/New Website/songrecs.js"</script>

    </head>

    <body>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300&display=swap');
        </style>
        <div class="fcf-body">

            <div id="fcf-form">
                <h3 class="fcf-h3">Contact Ethan</h3>

                <form id="fcf-form-id" class="fcf-form-class" method="post" action="contact-form-process.php">

                    <div class="fcf-form-group">
                        <label for="Name" class="fcf-label">Name</label>
                        <div class="fcf-input-group">
                            <input type="text" id="Name" name="Name" class="fcf-form-control" required>
                        </div>
                    </div>

                    <div class="fcf-form-group">
                        <label for="Email" class="fcf-label">Your email address</label>
                        <div class="fcf-input-group">
                            <input type="email" id="Email" name="Email" class="fcf-form-control" required>
                        </div>
                    </div>
                    <form action="index.php">
                        Reason for contact:
                        <select name="something">
                            <option value="complaint">Complaint</option>
                            <option value="job">Job Opportunity</option>
                            <option value="WWIA">Willy Wonka is ALIVE?!?!</option>
                        </select>
                    </form>

                    <div class="fcf-form-group">
                        <label for="Message" class="fcf-label">Your message (min 1000 characters)</label>
                        <div class="fcf-input-group">
                            <textarea id="Message" name="Message" class="fcf-form-control" rows="6" maxlength="3000" required></textarea>
                        </div>
                    </div>

                    <div class="fcf-form-group">
                        <button type="submit" id="fcf-button" class="fcf-btn fcf-btn-primary fcf-btn-lg fcf-btn-block">Send Message</button>
                    </div>



                </form>
            </div>

        </div>

    </body>
    
</html>
